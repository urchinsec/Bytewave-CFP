<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ByteWave - CFP</title>
  <link rel="stylesheet" href={{url_for("static", filename="style.css")}}>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <h2>Call For Paper Registration</h2>
  <form action="/get-cfp" method="post">
    <div class="user-box">
      <input type="text" name="first_name" required>
      <label>First Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="last_name" required>
      <label>Last Name</label>
    </div>
      <div class="user-box">
      <input type="email" name="email" required>
      <label>Email</label>
    </div>
      <div class="user-box">
      <input type="tel" name="phone_number" required>
      <label>Phone</label>
    </div>
    <div class="user-box">
      <input type="text" name="paper_title" required>
      <label>Title</label>
    </div>
    <div class="user-box">
      <input type="text" name="paper_category" placeholder="Cybersecurity / Development / Research / DevSecOps" required>
      <label>Category</label>
    </div>
    <div class="user-box">
      <input type="text" name="paper_summary" required/>
      <label>Paper Summary</label>
    </div>
    <a type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="submit" value="SUBMIT" class="submit-btn">
    </a>
  </form>
</div>
<!-- partial -->

</body>
</html>
